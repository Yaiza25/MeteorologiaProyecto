<head>

    <link rel="icon" href="images/logoWeb.png">

<body>
    <div class="container">
        <form autocomplete="off">
            <h1>Inicie sesión con su cuenta</h1>

            <input type="username" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>

            <button onclick="ObtenerDatos(username.value, password.value)">Iniciar sesión</button>
        </form>
    </div>

    <!-- Script -->
